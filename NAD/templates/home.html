<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NETWORK ANOMALY DETECTION</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
      }

      .header {
        background-color: #0e1031;
        color: white;
        text-align: center;
        padding: 20px 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      .container {
        display: flex;
        flex-grow: 1;
        max-width: 100%;
        overflow-x: hidden;
        position: relative;
      }

      .menu {
        width: 200px;
        background-color: #151736;
        text-align: center;
        font-family: Arial, Helvetica, sans-serif;
      }

      .menu ul {
        list-style: none;
        padding: 0;
      }

      .menu ul li {
        margin: 30px 0;
      }

      .menu ul li a {
        text-decoration: none;
        color: #fffefe;
        display: block;
        font-size: 20px;
      }

      .menu ul li a:hover {
        color: #03040a;
      }

      .output {
        flex-grow: 1;
        padding: 20px;
        font-family: Arial, Helvetica, sans-serif;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .output img {
        max-width: 100%;
        height: auto;
      }

      .legend-item {
        display: inline-block;
        margin-right: 20px;
      }

      .legend-dot {
        width: 10px;
        height: 10px;
        border-radius: 50%;
        margin-right: 5px;
      }

      .normal {
        background-color: blue;
      }

      .anomalous {
        background-color: red;
      }

      .notification-container {
        position: fixed;
        top: 0;
        left: 50%;
        transform: translateX(-50%);
        z-index: 10001;
        display: flex;
        align-items: center;
        width: 500px;
        border: 1px solid #ccc;
        margin-bottom: 20px;
        padding: 10px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        font-family: Arial, Helvetica, sans-serif;
      }

      .notification-icon {
        font-size: 24px;
        margin-right: 10px;
      }

      .success {
        background-color: #d4edda;
        border-color: #c3e6cb;
        color: #155724;
      }

      .error {
        background-color: #f8d7da;
        border-color: #f5c6cb;
        color: #721c24;
        font-family: Arial, Helvetica, sans-serif;
      }

      .notification-link {
        text-decoration: none;
        color: inherit;
      }

      .hide-overflow {
        overflow: hidden;
      }

      #loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(255, 255, 255, 0.8);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 9999;
      }

      .header,
      .menu {
        z-index: 10000;
      }

      #loading img {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <!-- Loading animation -->
    <div id="loading">
      <img
        src="{{ url_for('static', filename='loading.gif') }}"
        alt="Loading..."
      />
    </div>
    {% if notification %}
    <div class="notification-container error {{ notification.type }}">
      <div class="notification-icon">&#10008;</div>
      <div class="notification-content">
        <h2>
          <a href="{{ url_for('notifications') }}" class="notification-link"
            >{{ notification.title }}</a
          >
        </h2>
      </div>
    </div>
    {% endif %}
    <div class="header">
      <h1>NETWORK ANOMALY DETECTION</h1>
    </div>
    <div class="container">
      <div class="menu">
        <ul>
          <li><a href="#" id="monitor-link">MONITOR</a></li>
          <li>
            <a href="{{ url_for('network_details') }}">NETWORK DETAILS</a>
          </li>
          <li><a href="{{ url_for('reports') }}">REPORTS</a></li>
          <li>
            <a href="{{ url_for('notifications') }}">NOTIFICATIONS</a>
          </li>
        </ul>
      </div>
      <div class="output">
        <h2>Packet Distribution</h2>
        <img
          src="{{ url_for('static', filename=plot_filename) }}"
          alt="Anomalies Plot"
        />
        <div class="key">
          <div class="legend-item">
            <div class="legend-dot normal"></div>
            <span class="legend-text">Normal Packet</span>
          </div>
          <div class="legend-item">
            <div class="legend-dot anomalous"></div>
            <span class="legend-text">Anomalous Packet</span>
          </div>
        </div>
      </div>

      <div class="output">
        <h2>Percentage of Anomalies</h2>
        <img
          src="{{ url_for('static', filename=progress_plot_filename) }}"
          alt="Anomalies Progress"
        />
      </div>
      <div class="output">
        <h2>Network Analysis</h2>
        <p>{{ message }}</p>
      </div>
    </div>
    <script>
      // Function to show loading animation
      function showLoadingAnimation() {
        var loadingDiv = document.getElementById("loading");
        loadingDiv.style.display = "flex";
      }

      // Function to hide loading animation
      function hideLoadingAnimation() {
        var loadingDiv = document.getElementById("loading");
        loadingDiv.style.display = "none";
      }

      // Function to set monitor page as loaded
      function setMonitorPageLoaded() {
        sessionStorage.setItem("monitorPageLoaded", "true");
      }

      // Function to check if monitor page is loaded
      function isMonitorPageLoaded() {
        return sessionStorage.getItem("monitorPageLoaded") === "true";
      }

      // Monitor link click event
      document
        .getElementById("monitor-link")
        .addEventListener("click", function () {
          if (!isMonitorPageLoaded()) {
            showLoadingAnimation();
          }
        });

      // Check if monitor page is being loaded for the first time
      if (!isMonitorPageLoaded()) {
        showLoadingAnimation();
        setMonitorPageLoaded();
      } else {
        hideLoadingAnimation();
      }

      // Hide loading animation when the page is fully loaded
      window.addEventListener("load", function () {
        hideLoadingAnimation();
      });

      // Handle page hide to determine navigation
      window.addEventListener("pagehide", function () {
        if (isMonitorPageLoaded()) {
          hideLoadingAnimation();
        }
      });

      // Prevent loading animation when using the back button
      window.addEventListener("pageshow", function (event) {
        if (event.persisted) {
          // Page loaded from cache
          hideLoadingAnimation();
        }
      });

      // Show loading animation when the page is being refreshed or unloaded
      window.addEventListener("beforeunload", function () {
        showLoadingAnimation();
      });
    </script>
  </body>
</html>
